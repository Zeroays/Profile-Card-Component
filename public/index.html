<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="bg">
    <img src="./images/bg-pattern-top.svg" class="bg__bubble--top" alt="bg-pattern-top"/>
    <img src="./images/bg-pattern-bottom.svg" class="bg__bubble--bottom" alt="bg-pattern-bottom"/>
  </div>
  <div class="card">
    <div class="card__bubble-bg">

    </div>
    <div class="profile__picture">
    </div>
    <div class="profile__info">
      <div class="profile__info__person">
        <p class="profile__info__person--name">Victor Crest</p>
        <p class="profile__info__person--age">26</p>
      </div>
      <p class="profile__info__location">London</p>
    </div>
    <div class="profile__stats">
      <div class="profile__stats__info">
        <p class="profile__stats__info--value">80K</p>
        <p class="profile__stats__info--description">Followers</p>
      </div>
      <div class="profile__stats__info">
        <div class="profile__stats__info--value">803K</div>
        <div class="profile__stats__info--description">Likes</div>
      </div>
      <div class="profile__stats__info">
        <div class="profile__stats__info--value">1.4K</div>
        <div class="profile__stats__info--description">Photos</div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
